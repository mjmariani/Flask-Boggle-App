<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="styles" href="/static/styles.css">

</head>
<body>

    <section id="boggle">

        <table class="board">

            <tbody>

                {% for row in board %}

                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>

                {% endfor %}

            </tbody>

        </table>
        <p>High Score:

            <b> {{highscore}} </b>
            in {{ num_of_plays }} games.

        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>

        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word">
            <button>Enter</button>
        </form>

        <p class="msg">
            <!-- JS messages will show up here dynamically -->
        </p>

        <ul class="words">
            <!-- JS will add words here as they are found -->
            

        </ul>

    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/script.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>

</body>
</html>
